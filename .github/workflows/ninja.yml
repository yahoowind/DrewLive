name: Update BinaryNinjaTV Playlist

on:
  push:
    branches:
      - main
  schedule:
    - cron: "*/30 * * * *"  # Every 30 minutes

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: ğŸ”„ Run playlist generator
      run: python ninja.py

    - name: ğŸ§  Only commit if file actually changed
      run: |
        git config --global user.name 'DrewLive Bot'
        git config --global user.email 'actions@github.com'
        git add BinaryNinjaTV.m3u

        # Check if there's a diff before committing
        if git diff --cached --quiet; then
          echo "No changes detected. Skipping commit."
        else
          git commit -m "Update BinaryNinjaTV.m3u [auto]"
          git push
        fi
