name: ğŸ” Force Update PPVLand Playlist

on:
  workflow_dispatch:         # ğŸ”˜ Manual trigger
  schedule:
    - cron: '0 * * * *'       # â° Hourly refresh
  push:
    paths:
      - 'ppv.py'

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install Dependencies
        run: |
          pip install --upgrade pip
          pip install beautifulsoup4 playwright aiohttp
          python -m playwright install --with-deps

      - name: âš™ï¸ Run Scraper
        run: python ppv.py

      - name: ğŸ’¾ Commit & Push Playlist
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add PPVLand.m3u8
          git commit -m "ğŸ” Auto-refresh PPVLand playlist" || echo "ğŸŸ¡ No changes to commit"

          # â¤´ï¸ Pull with rebase to avoid stale push
          git pull --rebase origin main

          # ğŸš€ Push safely with lease
          git push --force-with-lease origin main
