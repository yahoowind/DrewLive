name: ğŸ” Update PPVLand Playlist

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */3 * * *"  # Every 3 hours

jobs:
  scrape-and-commit:
    name: Scrape & Commit PPVLand Playlist
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies & Playwright browsers
        run: |
          python -m pip install --upgrade pip
          pip install playwright aiohttp
          npx playwright install --with-deps --fail

      - name: â–¶ï¸ Run PPVLand scraper script
        run: python ppv.py

      - name: ğŸ§° Configure Git user
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: ğŸ’¾ Commit and push updated playlist if changes
        run: |
          git add -f PPVLand.m3u8
          git diff --quiet --cached || (git commit -m "ğŸ”„ Auto-update PPVLand.m3u8 [skip ci]" && git push origin HEAD:main)
