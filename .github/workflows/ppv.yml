name: ğŸš€ Update PPVLand Playlist ğŸ“º

on:
  schedule:
    - cron: '0 * * * *'  # â° Every hour on the hour (UTC)
  workflow_dispatch:        # ğŸ”˜ Manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Python dependencies & Playwright browsers + system deps
        run: |
          python -m pip install --upgrade pip
          pip install playwright urllib3 aiohttp
          playwright install firefox
          playwright install-deps

      - name: ğŸ¯ Run scraping script
        run: python ppv.py

      - name: ğŸ’¾ Commit & force-push playlist if changed (excluding workflow files)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin main
          git reset --hard origin/main

          git add PPVLand.m3u8
          git reset .github/workflows/ || true

          git diff --cached --quiet || (
            git commit -m "Update playlist $(date -u)" &&
            git push --force origin main
          )
