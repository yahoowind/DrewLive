name: ğŸ” Force Update PPVLand Playlist

on:
  workflow_dispatch:         # ğŸ”˜ Manual trigger
  schedule:
    - cron: '0 * * * *'     # â° Hourly refresh
  push:
    paths:
      - 'ppv.py'

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: ğŸ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install Dependencies
        run: |
          pip install --upgrade pip
          pip install beautifulsoup4 playwright aiohttp
          python -m playwright install --with-deps

      - name: âš™ï¸ Run Scraper and Append Timestamp
        run: |
          python ppv.py
          # Remove any previous timestamp lines to avoid duplicates
          sed -i '/^# Updated at/d' PPVLand.m3u8
          # Append new timestamp to force git detection of changes
          echo "# Updated at $(date -u '+%Y-%m-%dT%H:%M:%SZ')" >> PPVLand.m3u8

      - name: ğŸ’¾ Commit & Push Playlist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin main
          git reset origin/main --hard

          git add PPVLand.m3u8

          # Always commit because timestamp guarantees change
          git commit -m "ğŸ” Auto-refresh PPVLand playlist at $(date -u)" || echo "ğŸŸ¡ No changes to commit"

          sleep $((RANDOM % 10 + 5))

          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git
          git push --force-with-lease origin main
