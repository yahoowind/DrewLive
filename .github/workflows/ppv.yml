name: ğŸ” Update PPVLand Playlist

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"  # Every 30 minutes

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright aiohttp
          playwright install

      - name: â–¶ï¸ Run PPVLand scraper
        run: python ppv.py

      - name: ğŸ§° Configure Git user
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: ğŸ’¾ Commit and push updated playlist if changes
        run: |
          git add -f PPVLand.m3u8
          git diff --quiet --cached || (git commit -m "ğŸ”„ Auto-update PPVLand.m3u8 [skip ci]" && git push)
