name: ğŸ”„ Force Update TVPass Playlist

on:
  schedule:
    - cron: '*/30 * * * *'  # â± Every 30 minutes
  workflow_dispatch:        # ğŸ”˜ Manual trigger

permissions:
  contents: write           # âœ… Required for pushing commits

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          ref: main

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install dependencies
        run: pip install requests

      - name: â–¶ï¸ Run TVPass playlist update script
        run: python tvpass.py

      - name: ğŸ•’ Add timestamp to force commit
        run: |
          echo "# Updated at $(date -u '+%Y-%m-%dT%H:%M:%SZ')" >> TVPass.m3u

      - name: ğŸ’¾ Force commit and push TVPass.m3u
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add TVPass.m3u
          git commit -m "ğŸ” Force update TVPass.m3u on $(date -u)" || echo "No changes to commit"
          git push --force "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
