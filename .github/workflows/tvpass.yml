name: ğŸ”„ Update TVPass Playlist

on:
  schedule:
    - cron: '*/30 * * * *'  # â± Every 30 minutes
  workflow_dispatch:        # ğŸ”˜ Manual trigger

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          ref: main

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install dependencies
        run: pip install requests

      - name: â–¶ï¸ Run TVPass playlist update script
        run: python tvpass.py

      - name: ğŸ’¾ Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add TVPass.m3u
          git commit -m "Auto update TVPass.m3u [ci skip]" || echo "No changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
