name: ğŸ”„ Force Update TVPass Playlist

on:
  schedule:
    - cron: '*/30 * * * *'  # â± Every 30 minutes (UTC)
  workflow_dispatch:        # ğŸ”˜ Manual trigger

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: pip install requests

      - name: ğŸ¯ Run scraping script
        run: |
          echo "â–¶ Running tvpass.py..."
          python tvpass.py
          echo "âœ… Script finished."

      - name: ğŸ’¾ Commit & Push if Playlist Changed
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@users.noreply.github.com"

          git add TVPass.m3u

          if git diff --cached --quiet; then
            echo "âœ… No changes detected in TVPass.m3u â€” skipping commit."
            exit 0
          fi

          git commit -m "ğŸ” Update playlist $(date -u +'%Y-%m-%d %H:%M:%S UTC')"

          echo "ğŸ“¤ Attempting to push..."
          if ! git push origin HEAD; then
            echo "âš ï¸ Push failed. Attempting rebase..."
            git pull --rebase origin HEAD || {
              echo "âŒ Rebase failed â€” exiting to prevent corruption."
              exit 1
            }
            git push origin HEAD || {
              echo "âŒ Push failed again â€” giving up."
              exit 1
            }
          fi
