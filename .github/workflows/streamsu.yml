name: ğŸš€ Update StreamedSU Playlist ğŸ“º

on:
  schedule:
    - cron: '0 */2 * * *'  # â° Every 2 hours
  workflow_dispatch:        # ğŸ”˜ Allow manual trigger

permissions:
  contents: write  # âœ… Needed to push commits

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Python dependencies & Playwright
        run: |
          python -m pip install --upgrade pip
          pip install playwright urllib3 aiohttp
          playwright install firefox
          playwright install-deps

      - name: ğŸ¯ Run scraping script
        run: python streamsu.py

      - name: ğŸ’¾ Commit & Push if Playlist Changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Stage only the playlist file (exclude workflows)
          git add StreamedSU.m3u8

          if git diff --cached --quiet; then
            echo "âœ… No changes to commit"
            exit 0
          fi

          git commit -m "ğŸ” Update playlist $(date -u)"

          # Safely fetch and merge changes
          git pull --ff-only origin main

          # âœ… Push without force
          git push origin main
