name: ğŸ”„ Update JapanTV Playlist ğŸŒ

on:
  schedule:
    - cron: '0 * * * *'  # â° Every hour (UTC)
  workflow_dispatch:     # ğŸš€ Manual trigger

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install Python dependencies
        run: pip install requests

      - name: ğŸ§¼ Run JapanTV update script
        run: python japan.py

      - name: ğŸ“¤ Commit and push changes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Fetch latest origin/main and reset local branch to it
          git fetch origin main
          git reset origin/main --hard

          # Stage changes
          git add JapanTV.m3u8

          # Only commit if there are changes
          if git diff --cached --quiet; then
            echo "ğŸŸ¡ No changes to commit"
            exit 0
          fi

          git commit -m "ğŸ” Update JapanTV Playlist â€” $(date -u '+%Y-%m-%d %H:%M UTC')"

          # Push with safe force to avoid stale push errors
          git push --force-with-lease origin main
