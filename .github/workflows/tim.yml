name: ðŸ”„ Update Tims247 Playlist

on:
  schedule:
    - cron: '*/5 * * * *'  # every 5 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          persist-credentials: true

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ðŸ“¦ Install dependencies
        run: pip install --upgrade pip requests

      - name: ðŸ§  Configure Git user (before any commit)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

      - name: ðŸ”„ Run update script
        run: |
          set -e
          echo "Running tim.py..."
          python tim.py

      - name: ðŸ•’ Append timestamp
        run: echo "# Updated at $(date -u '+%Y-%m-%dT%H:%M:%SZ')" >> Tims247.m3u8 || true

      - name: ðŸ’¤ Sleep random delay
        run: sleep $((RANDOM % 10 + 5))

      - name: ðŸ§¹ Commit local changes before pull
        run: |
          git add Tims247.m3u8
          git diff --cached --quiet || git commit -m "ðŸ’¾ Local update before pull @ $(date -u +'%Y-%m-%d %H:%M:%S')"

      - name: ðŸ”ƒ Pull latest changes with rebase
        run: git pull --rebase origin main

      - name: ðŸ’¾ Commit and push changes
        run: |
          git add Tims247.m3u8
          git diff --cached --quiet && echo "âœ… No changes to commit" && exit 0
          git commit -m "ðŸ”„ Updated Tims247.m3u8 @ $(date -u +'%Y-%m-%d %H:%M:%S')"
          git push origin main
