name: ðŸ”„ Update Tims247 Playlist

on:
  schedule:
    - cron: '*/5 * * * *'  # every 5 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          persist-credentials: true

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ðŸ“¦ Install dependencies
        run: pip install --upgrade pip requests

      - name: ðŸ§  Configure Git user
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

      - name: ðŸ”„ Run update script and update timestamp
        run: |
          python tim.py
          sed -i '/^# Updated at/d' Tims247.m3u8
          echo "# Updated at $(date -u '+%Y-%m-%dT%H:%M:%SZ')" >> Tims247.m3u8

      - name: ðŸ’¤ Sleep random delay
        run: sleep $((RANDOM % 10 + 5))

      - name: ðŸ’¾ Commit and push if changes
        run: |
          git add Tims247.m3u8
          if git diff --cached --quiet; then
            echo "âœ… No changes to commit"
            exit 0
          fi
          git commit -m "ðŸ”„ Updated Tims247.m3u8 @ $(date -u +'%Y-%m-%d %H:%M:%S')"
          git push origin main
