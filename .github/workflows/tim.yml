name: ğŸ”„ Update Tims247 Playlist

on:
  schedule:
    - cron: '*/5 * * * *'  # â± Every 5 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          persist-credentials: true

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install dependencies
        run: pip install --upgrade pip requests

      - name: ğŸ§  Configure Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸ”„ Run update script and update timestamp
        run: |
          python tim.py
          sed -i '/^# Updated at/d' Tims247.m3u8
          echo "# Updated at $(date -u '+%Y-%m-%dT%H:%M:%SZ')" >> Tims247.m3u8

      - name: ğŸ’¤ Random delay
        run: sleep $((RANDOM % 10 + 5))

      - name: ğŸ’¾ Commit and safely push if changes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add Tims247.m3u8

          if git diff --cached --quiet; then
            echo "âœ… No changes to commit"
            exit 0
          fi

          git commit -m "ğŸ”„ Updated Tims247.m3u8 @ $(date -u +'%Y-%m-%d %H:%M:%S')"

          # Optional: Pull + rebase to avoid stale push errors
          git pull --rebase origin main || {
            echo "âŒ Rebase failed. Exiting to avoid overwrite."
            exit 1
          }

          git push origin main || {
            echo "âŒ Push failed after rebase."
            exit 1
          }
