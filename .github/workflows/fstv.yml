name: ğŸ”„ Generate FSTV Playlist ğŸ¯

on:
  schedule:
    - cron: '*/30 * * * *' # â° Runs every 30 minutes
  workflow_dispatch: # ğŸŸ¢ Allows manual runs from the GitHub UI

permissions:
  contents: write # âœï¸ Grants permission to write to the repository

jobs:
  scrape:
    runs-on: ubuntu-latest # ğŸ§ Uses a clean Ubuntu environment

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetches full history for proper git checks

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # ğŸ Specifies a recent Python version

      - name: Install dependencies & Playwright
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install firefox # ğŸŒ Installs the Playwright Firefox browser binary
          playwright install-deps # ğŸ”§ This is the crucial step to install all necessary system dependencies

      - name: ğŸ¯ Run scraping script
        run: python fstv.py

      - name: ğŸ’¾ Commit & Safely Push if Playlist Changed
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Stage the output
          git add FSTV24.m3u8

          # Check if file actually changed
          if git diff --cached --quiet; then
            echo "âœ… No changes to commit"
            exit 0
          fi

          git commit -m "ğŸ” Update playlist $(date -u +'%a %b %d %T UTC %Y')"

          # Small random delay to reduce collisions
          sleep $((RANDOM % 10 + 5))

          # Safe push, fallback merge if rejected
          if ! git push origin main; then
            echo "âš ï¸ Push rejected. Trying safe fetch + merge..."
            git pull origin main --rebase || {
              echo "âŒ Rebase failed. Exiting to avoid corruption."
              exit 1
            }
            git push origin main || {
              echo "âŒ Second push failed. Remote changed again."
              exit 1
            }
          fi
