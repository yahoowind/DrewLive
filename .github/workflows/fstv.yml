name: ğŸ” Force Update FSTV Playlist

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'  # â° Hourly refresh
  push:
    paths:
      - 'fstv.py'

permissions:
  contents: write  # âœ… Required to push changes

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install Dependencies
        run: |
          pip install --upgrade pip
          pip install beautifulsoup4 playwright
          python -m playwright install --with-deps

      - name: âš™ï¸ Run Scraper
        run: python fstv.py

      - name: ğŸ’¾ Commit & Push Playlist
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git pull --rebase origin main || true
          git add FSTV24.m3u8

          timestamp=$(date -u "+%Y-%m-%d %H:%M:%S UTC")
          git commit -m "ğŸ” Auto-update FSTV24.m3u8 at $timestamp" || echo "No changes to commit"

          git push --force-with-lease origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
