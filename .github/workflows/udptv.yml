name: ğŸ” Force Update UDPTV Playlist

on:
  schedule:
    - cron: '*/5 * * * *'  # â± Auto update every 5 minutes
  workflow_dispatch:        # âœ… Manual trigger

permissions:
  contents: write           # âœ… Needed to push from Actions

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          ref: main

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install dependencies
        run: pip install requests

      - name: â–¶ï¸ Run UDPTV playlist update script
        run: python udptv.py

      - name: ğŸ•’ Inject timestamp to guarantee update
        run: |
          echo "# Updated at $(date -u '+%Y-%m-%dT%H:%M:%SZ')" >> UDPTV.m3u

      - name: ğŸ’¾ Force commit and push UDPTV.m3u
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add UDPTV.m3u
          git commit -m "ğŸ” Force update UDPTV.m3u at $(date -u)" || echo "No changes to commit"
          git push --force "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
