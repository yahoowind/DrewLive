name: ğŸ” Force Update UDPTV Playlist

on:
  schedule:
    - cron: '*/5 * * * *'  # â± Every 5 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 0
          persist-credentials: true

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install dependencies
        run: pip install --upgrade pip requests

      - name: â–¶ï¸ Run UDPTV playlist update script
        run: python udptv.py

      - name: ğŸ•’ Inject timestamp to guarantee update
        run: |
          sed -i '/^# Updated at/d' UDPTV.m3u
          echo "# Updated at $(date -u '+%Y-%m-%dT%H:%M:%SZ')" >> UDPTV.m3u

      - name: ğŸ’¾ Commit and safely push UDPTV.m3u
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin main
          git reset --hard origin/main

          git add UDPTV.m3u

          if git diff --cached --quiet; then
            echo "âœ… No changes to commit"
            exit 0
          fi

          git commit -m "ğŸ” Force update UDPTV.m3u at $(date -u)"

          sleep $((RANDOM % 10 + 5))

          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git

          git pull --rebase origin main || {
            echo "âŒ Rebase failed. Exiting."
            exit 1
          }

          git push origin main || {
            echo "âŒ Push failed. Try again later."
            exit 1
          }
