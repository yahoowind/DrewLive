name: ğŸ” Force Update UDPTV Playlist

on:
  schedule:
    - cron: '*/5 * * * *'  # â± Auto update every 5 minutes
  workflow_dispatch:        # âœ… Manual trigger

permissions:
  contents: write           # âœ… Needed to push from Actions

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 0
          persist-credentials: true

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install dependencies
        run: pip install requests

      - name: â–¶ï¸ Run UDPTV playlist update script
        run: python udptv.py

      - name: ğŸ•’ Inject timestamp to guarantee update
        run: |
          echo "# Updated at $(date -u '+%Y-%m-%dT%H:%M:%SZ')" >> UDPTV.m3u

      - name: ğŸ’¾ Commit and safely push UDPTV.m3u
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

          git fetch origin main
          git reset origin/main --hard

          git add UDPTV.m3u

          git commit -m "ğŸ” Force update UDPTV.m3u at $(date -u)" || echo "ğŸŸ¡ No changes to commit"

          sleep $((RANDOM % 10 + 5))

          git push --force-with-lease origin main
