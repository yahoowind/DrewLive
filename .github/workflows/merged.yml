name: ğŸ”„ Auto Update Merged IPTV Playlist

on:
  schedule:
    - cron: '*/10 * * * *'  # â° Every 10 minutes
  workflow_dispatch:        # ğŸ”˜ Manual trigger

concurrency:
  group: "iptv-playlist-update"
  cancel-in-progress: true

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ•’ Print runner UTC time
        run: date -u

      - name: ğŸ“¥ Checkout repo (full history)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install dependencies
        run: pip install requests

      - name: ğŸ§  Set Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: â–¶ï¸ Run playlist generator
        run: |
          echo "# Last update: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" > MergedPlaylist.m3u8
          python iptv.py

      - name: ğŸ’¾ Commit and push update safely
        run: |
          git add MergedPlaylist.m3u8
          git commit -m "ğŸ“ Update at $(date -u +"%Y-%m-%d %H:%M:%S UTC")" || exit 0

          git pull --rebase origin main || {
            echo "âŒ Rebase failed. Exiting to avoid history issues.";
            exit 1;
          }

          sleep $((RANDOM % 10 + 5))

          git push origin main
