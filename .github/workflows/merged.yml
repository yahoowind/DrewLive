name: ğŸ”„ Auto Update Merged IPTV Playlist

on:
  push:
    branches:
      - main
    paths:
      - 'MergedPlaylist.m3u8'   # ğŸ“ Playlist file
      - 'iptv.py'               # ğŸ IPTV merging script
  schedule:
    - cron: '0 * * * *'      # ğŸ•› Every hour at minute 0 UTC
    - cron: '*/10 * * * *'   # â± Every 10 minutes
  workflow_dispatch:          # ğŸ”˜ Manual trigger

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # ğŸ§  Full history for rebasing

      - name: ğŸ Set up Python 3
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install Python dependencies
        run: pip install requests

      - name: ğŸ§  Set Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸ”ƒ Pull latest changes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/Drewski2423/DrewLive.git
          git pull origin main --rebase

      - name: â–¶ï¸ Run IPTV merging script
        run: python iptv.py

      - name: ğŸ’¾ Commit changes if needed
        run: |
          git add MergedPlaylist.m3u8
          git diff --cached --quiet || git commit -m "ğŸ“ Auto-update merged IPTV playlist"

      - name: ğŸš€ Push changes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git push origin main
