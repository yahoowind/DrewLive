name: ğŸ” Update DaddyLive Events Playlist

on:
  workflow_dispatch:    # Manual run via GitHub UI
  schedule:             # Daily at 3:00 AM UTC
    - cron: "0 3 * * *"

jobs:
  fetch-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install dependencies
        run: pip install requests

      - name: â–¶ï¸ Run fetch script
        run: python daddyevents.py

      - name: ğŸš€ Force commit and push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add DaddyLiveEvents.m3u8
          git commit -m "ğŸ” Forced update: DaddyLiveEvents.m3u8" || echo "No changes to commit"
          git push -f
