on:
  schedule:
    - cron: '0 * * * *'  # Run every hour on the hour (UTC)
  workflow_dispatch:       # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Python dependencies & Playwright browsers
        run: |
          python -m pip install --upgrade pip
          pip install playwright urllib3 aiohttp
          playwright install firefox
          playwright install-deps

      - name: ğŸ¯ Run scraping script
        run: python stream.py

      - name: ğŸ’¾ Commit & push if playlist changed (excluding workflow files)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git reset .github/workflows/ || true

          git add StreamEast.m3u8
          git diff --cached --quiet && echo "âœ… No changes in playlist" || (
            git commit -m "ğŸ” Update playlist $(date -u)" &&
            git push --force origin main
          )
