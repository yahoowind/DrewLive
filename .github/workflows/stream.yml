name: ğŸš€ Update StreamEast Playlist ğŸ“º

on:
  schedule:
    - cron: '0 * * * *'  # â° Run every hour on the hour (UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Python dependencies & Playwright
        run: |
          python -m pip install --upgrade pip
          pip install playwright urllib3 aiohttp
          playwright install firefox
          playwright install-deps

      - name: ğŸ”„ Pull latest before scrape (prevent stale state)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull origin main

      - name: ğŸ¯ Run scraping script
        run: python stream.py

      - name: ğŸ’¾ Commit & Safe Push if Playlist Changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add StreamEast.m3u8
          git reset .github/workflows/ || true

          if git diff --cached --quiet; then
            echo "âœ… No changes to commit"
            exit 0
          fi

          git commit -m "ğŸ” Update playlist $(date -u)"

          # Pull again just in case a race condition happened
          git pull --ff-only origin main || exit 0

          git push origin main
