name: ğŸš€ Force XMLTV Update

on:
  workflow_dispatch:  # ğŸ–±ï¸ Manual trigger from GitHub UI
  schedule:
    - cron: '0 */4 * * *'  # â° Every 4 hours (UTC)

jobs:
  run-epg-scripts:
    name: ğŸ“º Generate EPG Files
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright beautifulsoup4 lxml
          playwright install firefox

      - name: ğŸ¬ Run toon.py
        run: python toon.py

      - name: ğŸ¬ Run toon2.py
        run: python toon2.py

      - name: ğŸ’¾ Commit and push updated XMLTV files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add *.xml
          git diff --cached --quiet || git commit -m "ğŸ†• Auto-updated XMLTV files"
          git push
