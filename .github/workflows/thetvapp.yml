name: ğŸš€ Update TheTVApp Playlist ğŸ“º

on:
  schedule:
    - cron: '0 * * * *'   # Every hour ğŸ•’
  workflow_dispatch:      # Manual trigger âœ‹

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository (full history)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Needed for proper force-push

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Python dependencies & Playwright
        run: |
          python -m pip install --upgrade pip
          pip install playwright urllib3 aiohttp
          playwright install firefox
          playwright install-deps

      - name: ğŸ¯ Run scraping script
        run: python tv.py

      - name: ğŸ’¾ Commit & force-push playlist if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git pull origin main --rebase
          git add TheTVApp.m3u8
          git status
          git commit -m "Update TheTVApp playlist $(date -u)" || echo "No changes to commit"
          git push --force origin main
