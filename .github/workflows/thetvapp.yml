name: ğŸš€ Update TheTVApp Playlist ğŸ“º

on:
  schedule:
    - cron: '0 * * * *'  # â° Run every hour on the hour (UTC)
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Python dependencies & Playwright
        run: |
          python -m pip install --upgrade pip
          pip install playwright urllib3 aiohttp
          playwright install firefox
          playwright install-deps

      - name: ğŸ¯ Run scraping script
        run: python tv.py

      - name: ğŸ’¾ Commit & safely push if Playlist Changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add TheTVApp.m3u8

          if git diff --cached --quiet; then
            echo "âœ… No changes to commit"
            exit 0
          fi

          git commit -m "ğŸ” Update playlist $(date -u +'%a %b %d %T UTC %Y')"

          # â± Optional delay to reduce conflict window
          sleep $((RANDOM % 10 + 5))

          # ğŸš€ Try safe push, retry with fetch+merge if rejected
          if ! git push origin main; then
            echo "âš ï¸ Push rejected. Trying safe fetch + merge..."
            git fetch origin main
            git merge origin/main --no-edit || {
              echo "âŒ Merge failed. Exiting to avoid overwrite."
              exit 1
            }
            git push origin main || {
              echo "âŒ Second push failed. Remote updated again."
              exit 1
            }
          fi
