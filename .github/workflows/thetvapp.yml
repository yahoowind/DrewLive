name: ğŸš€ Update TheTVApp Playlist ğŸ“º

on:
  schedule:
    - cron: '0 * * * *'   # Every hour ğŸ•’
  workflow_dispatch:      # Manual trigger âœ‹

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Python dependencies & Playwright browsers + system deps
        run: |
          python -m pip install --upgrade pip
          pip install playwright urllib3 aiohttp
          playwright install firefox
          playwright install-deps
      - name: ğŸ¯ Run scraping script
        run: python tv.py

      - name: ğŸ’¾ Commit & force-push playlist if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add TheTVApp.m3u8
          git reset .github/workflows/ || true
          git diff --cached --quiet || (
            git commit -m "Update playlist $(date -u)" &&
            git push --force origin main
          )
