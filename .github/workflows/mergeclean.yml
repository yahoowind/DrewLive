name: Auto Update Merged Clean IPTV Playlist

on:
  push:
    branches:
      - main
    paths:
      - 'mergeclean.py'
      - '.github/workflows/mergeclean.yml'
  schedule:
    - cron: '0 * * * *'      # Every hour at 0
    - cron: '*/10 * * * *'   # Every 10 minutes
  workflow_dispatch:

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install dependencies
        run: pip install requests

      - name: ğŸ§  Set Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸ”ƒ Pull latest from main
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git
          git pull origin main --rebase

      - name: â–¶ï¸ Run merging script
        run: python mergeclean.py

      - name: ğŸ“‚ Stage and commit changes if updated
        run: |
          git add MergedCleanPlaylist.m3u8
          git diff --cached --quiet || git commit -m "Auto-update merged clean IPTV playlist"

      - name: ğŸš€ Push to main
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git push origin main
