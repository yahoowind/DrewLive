name: ğŸ”„ Auto Update Merged Clean IPTV Playlist

on:
  push:
    branches:
      - main
    paths:
      - 'mergeclean.py'                   # ğŸ›  Trigger on script changes
      - '.github/workflows/mergeclean.yml'  # ğŸ“ Or workflow changes
  schedule:
    - cron: '0 * * * *'                   # ğŸ•› Every hour at minute 0
    - cron: '*/10 * * * *'                # â± Every 10 minutes
  workflow_dispatch:                      # ğŸ”˜ Manual trigger

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # ğŸ§  Full git history for safety

      - name: ğŸ Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install dependencies
        run: pip install requests

      - name: ğŸ§  Set Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸ”ƒ Pull latest changes from main branch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git
          git pull --rebase --autostash origin main

      - name: â–¶ï¸ Run mergeclean.py script
        run: python mergeclean.py

      - name: ğŸ“‚ Stage & commit updated playlist
        run: |
          git add MergedCleanPlaylist.m3u8
          git diff --cached --quiet || git commit -m "ğŸ“ Auto-update merged clean IPTV playlist at $(date -u)"

      - name: â³ Random delay before push to reduce collisions
        run: sleep $((RANDOM % 10 + 5))

      - name: ğŸš€ Push changes to main branch safely
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push --force-with-lease origin main
