name: ğŸˆğŸ’ğŸ€ Update Webcast Playlists ğŸ“º

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Python and Playwright dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests playwright
          playwright install --with-deps

      - name: ğŸ¯ Run scraping script
        run: python webcast.py

      - name: ğŸ’¾ Commit & Push if Playlists Changed
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add NFLWebcast.m3u8 NHLWebcast.m3u8
          
          # stash any local unstaged changes to prevent merge conflicts
          git stash --include-untracked
          
          # fetch and rebase remote changes
          git pull --rebase origin main
          
          # apply stashed changes back
          git stash pop || true
          
          # commit if there are any changes
          if git diff --cached --quiet; then
            echo "âœ… No changes to commit"
            exit 0
          fi
          
          git commit -m "ğŸ” Update playlists $(date -u +'%a %b %d %T UTC %Y')"
          git push origin main
