name: ğŸ”„ Update Kodi Playlist

on:
  push:
    paths:
      - kodi.py  # ğŸ“œ Trigger on script update
  schedule:
    - cron: '*/15 * * * *'  # â° Every 15 minutes
  workflow_dispatch:  # ğŸ”˜ Manual trigger option

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0  # ğŸ§  Full git history

      - name: ğŸ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install Dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: âš™ï¸ Run Kodi Playlist Generator
        run: python3 kodi.py

      - name: ğŸ”§ Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: ğŸ’¾ Commit & Push Changes
        run: |
          git add MergedPlaylist_Kodi.m3u8
          git commit -m "ğŸ“¡ Auto-update Kodi formatted playlist" || echo "ğŸŸ¡ No changes to commit"
          git pull --rebase
          git push origin main
