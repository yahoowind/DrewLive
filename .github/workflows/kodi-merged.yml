name: ğŸ”„ Update Kodi Playlist

on:
  push:
    paths:
      - kodi.py  # ğŸ“œ Trigger on script update
  schedule:
    - cron: '*/15 * * * *'  # â° Every 15 minutes
  workflow_dispatch:  # ğŸ”˜ Manual trigger option

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0  # ğŸ§  Full git history

      - name: ğŸ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install Dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: âš™ï¸ Run Kodi Playlist Generator
        run: python3 kodi.py

      - name: ğŸ”§ Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: ğŸ’¾ Commit & Push Changes Safely
        run: |
          # Stash all local changes including untracked files before pulling
          git stash push -u -m "ci stash before pull" || true

          # Pull latest changes and rebase to avoid overwriting newer commits
          git pull --rebase origin main || {
            echo "âš ï¸ Pull with rebase failed, aborting rebase and restoring stash"
            git rebase --abort || true
            git stash pop || true
            exit 1
          }

          # Apply stashed changes back
          git stash pop || true

          # Add updated playlist file
          git add MergedPlaylist_Kodi.m3u8

          # Commit if there are changes
          git commit -m "ğŸ“¡ Auto-update Kodi formatted playlist at $(date -u)" || echo "ğŸŸ¡ No changes to commit"

          # Random delay to reduce push collisions
          sleep $((RANDOM % 10 + 5))

          # Push safely with lease protection
          git push --force-with-lease origin main
